<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsweb</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!---css style-->
    <style>*{
      box-sizing: border-box;
  }
  body{
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin:0;
      background: #f5f6f9;
  }
  .logo{
      display: flex;
      align-items: center;
      padding: 5px 2px;
      overflow: hidden;
      gap: 5px;
  }
  .logo h3{
      color: #248888;
  }
  .logo img{
      height: 50px;
  }
  header{
      background-color: #ffffff;
      height: 70px;
      display: flex;
      align-items: center;
      padding: 5px 10px;
      justify-content: space-between;
      box-shadow: 0px 3px 10px 0 rgba(80,119,242,0.3);
  }
  /* nav,.inputSearch{
      display: none;
  } */
  nav ul{
      display: flex;
      list-style: none;
      gap: 15px;
      padding: 0;
  }
  nav ul li{
      cursor: pointer;
  }
  nav ul li:hover{
      color:#4361ee;
  }
  
  .inputSearch,
  form{
      display: flex;
      align-items: center;
      height: 40px;
      width: 400px;
      border-radius: 35px;
      overflow: hidden;
      border: 1.5px solid #dfdfdf;
  }
  .inputSearch  input{
      width: 100%;
      height: 100%;
      padding: 0px 15px;
      border:none;
      outline: none;
      font-size: 16px;
  }
  .inputSearch span{
      width: 70px;
      background-color: #dfdfdf;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color:white;
  }
  .menuBtn{
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
  }
  .menuBtn:hover{
      background-color: #4361ee;
      color:#ffffff;
  }
  .desktop{
      display: none;
  }
  @media all and (min-width:700px) {
      header{
          padding: 5px 30px;
      }
      .desktop{
          display: flex;
      }
      .menuBtn{
          display: none;
      }
  }
  
  
  /***mobile menu ****/
  .mobile{
      position: fixed;
      top: 70px;
      width: 100%;
      max-width: 700px;
      background-color:#f5f6f9 ;
      height: 100vh;
      padding: 20px;
      box-shadow: none;
      z-index: 2;
      margin-left: -10px;
  }
  .mobile nav,
  .mobile nav ul{
      flex-direction: column;
  }
  
  .mobile .inputSearch,
  .mobile form{
      height: 35px;
  }
  
  .hidden{
      display: none;
  }
  
  @media all and (min-width:700px) {
   .mobile{
      display: none;
   }   
  }
  
  
  
  /***css card***/
  main{
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 10px;
      margin: auto;
  }
  .card{
      display: flex;
      flex-direction: column;
      max-width: 400px;
      box-shadow: 7px 7px 25px 1px rgba(0,0,0,0.06);
      border-radius: 5px;
      overflow: hidden;
      padding-bottom: 10px;
      background: #ffffff;
  }
  .card img{
      min-height: 210px;
      max-height: 210px;
      background-color: #f4f4f4;
  }
  .card h4,
  .card div{
      padding: 5px 10px;
      margin: 0px;
  }
  .publishbyDate{
      display: flex;
      align-items: center;
      color:#a5a1a1;
  }
  .publishbyDate p{
      margin:0px;
      font-size: 14px;
  }
  .publishbyDate span{
      padding: 0px 10px;
  }
  .desc{
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      margin:0;
      
  }
  .card a{
      color:inherit;
      text-decoration: none;
  }
  @media all and (min-width:700px) {
      main{
          padding: 20px;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
      }
      .card h4,
      .card div{
      padding: 5px 15px;
      }
  }
  
  </style>
  </head>
  <body>
    <header>
        <div class="logo">
      <img src="/newsapp/newslogo.png" width="50px" />
      <h3>NewsWeb</h3>
    </div>

      <div class="inputSearch desktop">
        <form id="searchForm">
          <input type="text" placeholder="Type to search..." id="searchInput" />
          <span> <i class="fa-solid fa-search"></i></span>
        </form>
      </div>
      <nav class="desktop">
        <ul>
          <li onclick="Search('ipl')">IPL</li>
          <li onclick="Search('tech')">Tech</li>
          <li onclick="Search('food')">Food</li>
          <li onclick="Search('movies')">Movies</li>
          <li onclick="Search('business')">Business</li>
        </ul>
      </nav>

      <div class="menuBtn">
        <i class="fa-solid fa-bars"></i>
      </div>

      <!------>
      <div class="mobile hidden">
        <nav>
          <ul>
            <li onclick="Search('ipl2023')">IPL 2023</li>
            <li onclick="Search('tech')">Tech</li>
            <li onclick="Search('food')">Food</li>
            <li onclick="Search('movies')">Movies</li>
            <li onclick="Search('business')">Business</li>
          </ul>
        </nav>
        <div class="inputSearch">
        <form id="searchFormMobile" id="searchInputMobile">
          <input type="text" placeholder="Type to search..." />
          <span> <i class="fa-solid fa-search"></i></span>
        </div>
        </form>
      </div>
    </header>

    <!-- main  -->

    <main></main>

    <script>
      const API_KEY = "499d03534f224e8890dcd1f95376001c"
const url = "https://newsapi.org/v2/everything?q="



async function fetchData(query){
    const res = await fetch(`${url}${query}&apiKey=${API_KEY}`)
    const data = await res.json()
    return data
}
fetchData("all").then(data => renderMain(data.articles))

//menu btn
let mobilemenu = document.querySelector(".mobile")
let menuBtn = document.querySelector(".menuBtn")
let menuBtnDisplay = true;

menuBtn.addEventListener("click",()=>{
    mobilemenu.classList.toggle("hidden")
})


//render news 
function renderMain(arr){
    let mainHTML = ''
    for(let i = 0 ; i < arr.length ;i++){
        if(arr[i].urlToImage){
        mainHTML += ` <div class="card">
                        <a href=${arr[i].url}>
                        <img src=${arr[i].urlToImage} lazy="loading" />
                        <h4>${arr[i].title}</h4>
                        <div class="publishbyDate">
                            <p>${arr[i].source.name}</p>
                            <span>â€¢</span>
                            <p>${new Date(arr[i].publishedAt).toLocaleDateString()}</p>
                        </div>
                        <div class="desc">
                           ${arr[i].description}
                        </div>
                        </a>
                     </div>
        `
        }
    }

    document.querySelector("main").innerHTML = mainHTML
}


const searchBtn = document.getElementById("searchForm")
const searchBtnMobile = document.getElementById("searchFormMobile")
const searchInputMobile = document.getElementById("searchInputMobile") 
const searchInput = document.getElementById("searchInput")

searchBtn.addEventListener("submit",async(e)=>{
    e.preventDefault()
    console.log(searchInput.value)

    const data = await fetchData(searchInput.value)
    renderMain(data.articles)

})
searchBtnMobile.addEventListener("submit",async(e)=>{
    e.preventDefault()
    const data = await fetchData(searchInputMobile.value)
    renderMain(data.articles)
})


async function Search(query){
    const data = await fetchData(query)
    renderMain(data.articles)
}



    </script>
  </body>
</html>
